<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Register </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">SIGN IN</div>
        <div class="content">
            <form action="#">
                <div class="userdetails">
                    <div class="inputbox">
                        <span class="details">email id</span>
                        <input type="text" id="email" placeholder="Enter your username/email" required>
                    </div>
                    <div class="inputbox">
                        <span class="details">Password</span>
                        <input type="text" id="password" placeholder="Enter your password" required>
                    </div>

                </div>

                <div class="button">
                    <input type="submit" value="signin" id="signin"><br>
                    <a href="index.html"> create an account</a>
                </div>
            </form>
        </div>
    </div>
    <script src="profile.js"></script>

</body>
</html>
