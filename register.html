<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>SIGH UP</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">REGISTATION</div>
        <div class="content">
            <form action="#">
                <div class="userdetails">
                    <div class="inputbox">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="First Name" required><br>
                    </div>

                    <div class="inputbox">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Last Name" required><br>
                    </div>

                    <div class="inputbox">
                        <span class="details">Age</span>
                        <input type="text" placeholder="Age" required><br>
                    </div>

                    <div class="inputbox">
                        <span class="details">Date Of Birth</span>
                        <input type="date" placeholder="DD-MM-YYYY" required><br>
                    </div>

                    <div class="inputbox">
                        <label>Gender</label>
                        <select required>
                            <option disabled selected>Select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>

                    <div class="inputbox">
                        <label>Marital Status</label>
                        <select required>
                            <option disabled selected>Merital Status</option>
                            <option>single</option>
                            <option>married</option>
                        </select>
                    </div>

                    <div class="inputbox">
                        <span class="details">Email Id</span>
                        <input type="text" placeholder="Email Id" required><br>
                    </div>
                    <div class="inputbox">
                        <span class="details">Phone number</span>
                        <input type="text" placeholder="Phone Number" required><br>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                    <a href="sign in.html" class="ca"> sign in</a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
